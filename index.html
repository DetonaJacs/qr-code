<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Qr-Code</title>
  <link rel="icon" href="./img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./qr.css?v=4.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <section>
    <div class="row">
      <select class="sizes">
        <option value="100">100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
        <option selected value="400">400x400</option>
        <option value="500">500x500</option>
        <option value="600">600x600</option>
        <option value="700">700x700</option>
        <option value="800">800x800</option>
        <option value="900">900x900</option>
        <option value="1000">1000x1000</option>
      </select>
      <button class="btn whatsapp-btn">
        <span>WhatsApp</span>
        <span class="material-symbols-outlined">chat</span>
      </button>
    </div>
    <input type="text" placeholder="Digite o texto ou URL para o QR Code" class="qr-text" />
    <div id="qr-code"></div>
    <div class="action-container">
      <a href="#" download="QRCode" class="download btn">
        <span>Download</span>
        <span class="material-symbols-outlined">download</span>
      </a>
      <button class="btn share-btn">
        <span>Compartilhar</span>
        <span class="material-symbols-outlined">share</span>
      </button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./qr.js?v=4.0" defer></script>
</body>
</html>
